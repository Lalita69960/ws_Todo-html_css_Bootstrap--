<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Exercise - My Todo App</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <!-- Flatpickr CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <style>
    body{background:#f8f9fa;}
    .attachment-thumb{max-width:100%;height:auto;border-radius:6px;margin-top:8px;}
    .clickable{cursor:pointer;}
  </style>
</head>
<body>
  <div class="container py-4">
    <h1 class="text-center text-muted mb-3">MY Todo App</h1>

    <div class="card p-3 mb-3">
      <div class="mb-2">
        <label for="title" class="form-label">Title:</label>
        <input type="text" id="title" class="form-control" placeholder="Enter title">
      </div>

      <div class="mb-2">
        <label for="exampleFormControlDiscription1" class="form-label">Description:</label>
        <textarea id="exampleFormControlDiscription1" class="form-control" rows="3" placeholder="Description"></textarea>
      </div>

      <div class="row g-2 mb-2">
        <div class="col-6">
          <label for="datepicker" class="form-label">Due Date:</label>
          <input type="text" id="datepicker" class="form-control" placeholder="dd/mm/yyyy" autocomplete="off">
        </div>
        <div class="col-6">
          <label for="assigned_to" class="form-label">Assigned To Person (optional):</label>
          <select id="assigned_to" class="form-select">
            <option value="">--Select Person (optional)--</option>
            <option value="Lalita">Lalita</option>
            <option value="Simon">Simon</option>
            <option value="Avyaan">Avyaan</option>
          </select>
        </div>
      </div>
 <div class="mb-2">
        <label for="inputGroupFile04" class="form-label">Attachments</label>
        <div class="input-group">
         <input type="file" multiple class="form-control" id="inputGroupFile04" aria-label="Upload" accept="i,mage/png image/jpeg">
         
          <button class="btn btn-outline-secondary" type="button" id="clearFileBtn">&times;</button>
        </div>
      </div>

      <div class="mb-2">
        <label for="todoTitle" class="form-label"></label>
        <input type="text" id="todoTitle" class="form-control" placeholder="">
      </div> 

      <div class="text-end">
        <button class="btn btn-primary" id="addTodoButton" type="button">+ Add Todo</button>
      </div>
    </div>

    <!-- List card -->
    <div class="card">
      <ul id="todoList" class="list-group list-group-flush">
        <!-- Header li (kept static) -->
        <li class="list-group-item d-flex justify-content-between align-items-center">
          <h5 class="mb-0">Todos</h5>
          <div>
            <i id="filterIcon" class="bi bi-funnel me-2 clickable" title="Filter (not implemented)"></i>
            <i id="toggleList" class="bi bi-plus-circle clickable" title="Toggle list"></i>
          </div>
        </li>
        <!-- Items will be appended here by JS -->
      </ul>
    </div>

    <!-- Details card (hidden until selection) -->
    <div id="todoDetailCard" class="card mt-3 d-none">
      <div class="card-body">
        <h5 id="detailTitle" class="card-title">Select a To-Do</h5>
        <p id="detailDesc" class="card-text"></p>
        <p class="mb-1"><strong>Due:</strong> <span id="detailDue"></span></p>
        <p class="mb-1"><strong>Assigned:</strong> <span id="detailAssigned"></span></p>
        <div id="detailAttachments"></div>
        <div class="mt-3">
          <button id="detailEdit" class="btn btn-sm btn-warning me-2">Edit</button>
          <button id="detailDelete" class="btn btn-sm btn-danger">Delete</button>
        </div>
      </div>
    </div>

  </div>

  <!-- Libraries -->
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script>
    // init flatpickr after DOM
    document.addEventListener('DOMContentLoaded', function(){
      flatpickr("#datepicker", { dateFormat: "d/m/Y", allowInput: true });
    });
  </script>

  <!-- Your app JS -->
  <script src="app.js"></script>

  <!-- Bootstrap (at end is fine if you need it) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
