<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise</title>

     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
      <!-- Bootstrap Icons CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">







     <!-- Flatpickr CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

<!-- Flatpickr JS -->
<script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

<!-- Initialize Flatpickr -->
<script>
  document.addEventListener('DOMContentLoaded', function() {
    flatpickr("#datepicker", {
      dateFormat: "d/m/Y"
    });
  });
</script>
<script src="app.js"></script>
</head>
<body>


  
    <div class="container bg-light ">
      <h1 class="container text-center text-muted">MY Todo App</H1>
      <div class="container border">  
    <div class="container">
  <label for="title">Title:</label>
  <input type="text" id="title" name="title" class="form-control">
</div>
<div class="container mb-3">
  <label for="Discription" class="form-label">Discription:</label>
  <textarea class="form-control" id="exampleFormControlDiscription1" rows="3"></textarea>
</div>



  <div class="container row">
  <div class="col-6 text-black">
    <label for="due_date">Due Date:</label>
    <input type="text" class="form-control" id="datepicker" placeholder="dd/mm/yy">
  </div>

  <div class="col-6 text-black">
    <label for="assigned_to">Assigned To Person (optional):</label>
    <select class="form-select" aria-label="Default select example">
      <option selected>--Select Person (optional)--</option>
      <option value="1">Lalita</option>
      <option value="2">Simon</option>
      <option value="3">Avyaan</option>
    </select>
  </div>
</div>

  <div class=" container">
  <label for="inputGroupFile04" class="form-label">Attachments</label>
  <div class="input-group">
    <input type="file" class="form-control" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
    <button class="btn btn-outline-secondary" type="button" id="inputGroupFileAddon04" onclick="document.getElementById('inputGroupFile04').value = '';">
      &times;
    </button>
  </div>
</div>

<div class="container  my-3">
  <input type="text" class="form-control mb-2" id="todoTitle" placeholder="">
  <div class="text-end">
    <button class="btn btn-primary" type="button" id="addTodoButton">+ Add Todo</button>
  </div>
</div>





</div>






<div class="card mt-3" >
   <ul class="list-group list-group-flush"> 
    <li class="list-group-item">
      <div class="d-flex justify-content-between align-items-center mb-3">
      <h5 class="card-title mb-0">Todos</h5>
      <div>
        <i class="bi bi-funnel me-2"></i>
        <i class="bi bi-plus-circle"></i>
      </div>


    </li> 
    <li class="list-group-item">
  <div class="d-flex justify-content-between align-items-start">
    <!-- Left side -->
    <div>
      <h6 class="mb-1">Example Todo</h6>
      <p class="mb-1 small text-muted">Description goes here</p>

      <!-- ðŸ‘‡ Series: Due Date + Assigned To + Attachments -->
      <div class="d-flex align-items-center gap-2">
        <p class="mb-0"><strong>Due:</strong> 2025-11-05</p>
        <span class="badge bg-info text-dark">
          <i class="bi bi-person-circle me-1"></i> Lalita
        </span>
        <span class="badge bg-secondary">
          <i class="bi bi-paperclip me-1"></i> 2 Attachments
        </span>
      </div>

     
    </div>
    
          <!-- Right side -->
          <div class="text-end">
            <p class="small text-muted mb-1">Created: 2025-11-01</p>
            <div>
              <i class="bi bi-pencil me-2"></i>
              <i class="bi bi-trash me-2"></i>
              <i class="bi bi-three-dots-vertical"></i>
            </div>
          </div>


           </div> 

</body>
</html>
